name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python:
    name: Python checks (chatkit/backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: chatkit/backend
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ]; then python -m pip install ".[dev]"; fi
          python -m pip install mypy

      - name: Syntax check
        working-directory: chatkit/backend
        run: python -m compileall app

      - name: Ruff lint
        working-directory: chatkit/backend
        run: python -m ruff check app

      - name: Ruff format check
        working-directory: chatkit/backend
        run: |
          python -m ruff format --check app || {
            echo "::error ::Ruff format check failed. Run 'python -m ruff format app' locally to fix.";
            exit 1;
          }

      - name: mypy
        working-directory: chatkit/backend
        run: python -m mypy app --ignore-missing-imports

  node:
    name: Node checks (chatkit/frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: chatkit/frontend
        run: |
          if [ -f "package-lock.json" ]; then npm ci; else npm install; fi

      - name: Run ESLint
        working-directory: chatkit/frontend
        run: npm run lint || echo "Lint warnings"

      - name: Run build
        working-directory: chatkit/frontend
        run: npm run build
